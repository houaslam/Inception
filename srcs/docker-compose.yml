version: "3"

services:
  # =====================nginx======================
  nginx:
    container_name: nginx
    depends_on:
      - wordpress
    build: ./requirements/nginx
    restart: always
    ports:
      - "443:443"

  # ===================mariadb=====================
  mariadb:
    container_name: mariadb
    build: ./requirements/mariaDB
    env_file:
      - .env
    restart: always
    expose:
      - "3306"

  # =======================wordpress===============
  wordpress:
    image: wordpress
    container_name: wordpress
    depends_on:
      - mariadb
    # build: ./requirements/wordpress
    restart: always
    ports:
      - "8080:80"
    # expose:
    #   - "9000"
